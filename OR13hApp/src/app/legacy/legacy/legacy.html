<div ng-include="'app/components/navbar/navbar.html'"></div>

<div class="container">

    <div class="row">
        <div class="col-sm-12 col-md-12" style="margin-top: 32px; margin-bottom: 64px">
            <altgc-navbar/>
        </div>
    </div>

    <div class="row">

        <div class="col-sm-6 col-md-6">
            <h1 style="margin-bottom: 64px;">
                <altgc-malarkey extra-values="['CoffeeScript', 'Yeoman', 'Gulp', 'Angular']"/>
            </h1>
        </div>
        <div class="col-sm-6 col-md-6">
            <h1 style="margin-bottom: 64px;">
                <button ng-class="legacy.classAnimation" type="button"
                        class="btn btn-lg btn-success animated infinite pull-right" ng-click="legacy.showToastr()">Get
                    Started!
                </button>
            </h1>
        </div>

    </div>

    <div class="row">
        <div class="col-sm-6 col-md-4" ng-repeat="awesomeThing in legacy.awesomeThings | orderBy:'rank'">
            <div class="thumbnail">
                <img class="pull-right" ng-src="assets/images/specs/{{ awesomeThing.logo }}"
                     alt="{{ awesomeThing.title }}">

                <div class="caption">
                    <h3>{{ awesomeThing.title }}</h3>

                    <p>{{ awesomeThing.description }}</p>

                    <p><a ng-href="{{awesomeThing.url}}">{{ awesomeThing.url }}</a></p>
                </div>
            </div>
        </div>
    </div>

</div>
