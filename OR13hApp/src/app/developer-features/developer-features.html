<div ng-include="'app/components/navbar/navbar.html'"></div>

<div class="container">

    <div class="row" >
        <div class="col-sm-12 col-md-12" style="margin-top: 32px; margin-bottom: 64px">
            <div ng-include="'app/components/footer/footer.html'"></div>
        </div>

    </div>

    <div class="row">

        <div class="col-sm-12 col-md-12">
            <h1 style="margin-bottom: 64px;">
                Demo Code
            </h1>
        </div>


    </div>


    <div class="row">
        <div class="col-sm-6 col-md-4" ng-repeat="techComponent in stackComponents | orderBy:'rank'">
            <div class="thumbnail">
                <img class="pull-right" ng-src="assets/images/specs/{{techComponent.logo}}"
                     alt="{{techComponent.title}}">

                <div class="caption">
                    <h3>{{techComponent.title}}</h3>

                    <p>{{techComponent.description}}</p>

                    <p><a ng-href="{{techComponent.url}}">{{techComponent.url}}</a></p>
                </div>
            </div>
        </div>
    </div>


</div>
